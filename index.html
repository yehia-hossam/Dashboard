<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="images/6057485.jpg">
    
</head>
<body>
<div class="menu">
<ul>
    <li class="profile">
        <div class="img-box">
            <img src="images/photo.png" alt="profile">
        </div>
        <h2>yehia</h2>
</li>
<li>
    <a  class="active" href="#">
        <i class="fas fa-home"></i>
        <p>dashboard</p>
    </a>
</li>
<li>
    <a href="#">
        <i class="fas fa-table"></i>
        <p>product</p>
    </a>
</li>
<li>
    <a href="#">
        <i class="fas fa-chart-pie"></i>
        <p>charts</p>
    </a>
</li>
<li>
    <a href="#">
        <i class="fas fa-pen"></i>
        <p>posts</p>
    </a>
</li>
<li>
    <a href="#">
        <i class="fas fa-star"></i>
        <p>favorite</p>
    </a>
</li>
<li>
    <a href="#">
        <i class="fas fa-cog"></i>
        <p>settings</p>
    </a>
</li>
<li class="log-out">
    <a href="#">
        <i class="fas fa-sign-out"></i>
        <p>log out</p>
    </a>
</li>
</ul>
</div>

<div class="content">
    <div class="title-info">
        <p>dashboard</p>
        <i class="fas fa-chart-bar"></i>
    </div>

 <div class="data-info">

<div class="box">
    <i class="fas fa-user"></i>
    <div class="data">
        <p>user</p>
        <span>100</span>
    </div>
</div>

<div class="box">
    <i class="fas fa-pen"></i>
    <div class="data">
        <p>posts</p>
        <span>765</span>
    </div>
</div>


    <div class="box">
        <i class="fas fa-table"></i>
        <div class="data">
            <p>products</p>
            <span>34</span>
        </div>
    </div>


        <div class="box">
            <i class="fas fa-dollar"></i>
            <div class="data">
                <p>revenue</p>
                <span>$150</span>
            </div>
        </div>
        <div class="content">
            <div class="title-info">
                <p>product</p>
                <i class="fas fa-table"></i>
            </div>

           <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$143</span></td>
                    <td><span class="count">187</span></td>

                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$199</span></td>
                    <td><span class="count">92</span></td>

                </tr>
                <tr>
                    <td>watch</td>
                    <td><span class="price">$54</span></td>
                    <td><span class="count">456</span></td>

                </tr>
                <tr>
                    <td>Air Pods</td>
                    <td><span class="price">$234</span></td>
                    <td><span class="count">113</span></td>

                </tr>
                     
            </tbody>
           </table>

        </div>
            </div>
</body>
</html>
